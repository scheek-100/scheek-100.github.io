    .section-with-bg {
      position: relative;

    .section-with-bg .bg-img {
      position: absolute;

      height: 100%;

    /* Light blue overlay for Services, Projects, Testimonials */

    }
    .section-with-bg .container,
    .section-with-bg .content-wrap,
    .section-with-bg .section-title {
      position: relative;
      z-index: 3;
    }
    @media (max-width: 768px) {
      .section-with-bg .bg-img {
        object-position: center;
      }
    }
  </style>
